<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Artwork - NFT Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional inline styles for the add artwork page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .add-artwork-container {
            width: 100%;
            max-width: 600px;
            margin: 5% auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .add-artwork-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .add-artwork-container label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        .add-artwork-container input, .add-artwork-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-artwork-container input[type="file"] {
            padding: 3px;
        }
        .add-artwork-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .add-artwork-container button:hover {
            background-color: #0056b3;
        }
        .add-artwork-container .error-message {
            color: red;
            margin-bottom: 20px;
        }
        .add-artwork-container p {
            text-align: center;
            margin-top: 20px;
        }
        .add-artwork-container p a {
            color: #007BFF;
            text-decoration: none;
        }
        .add-artwork-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">NFT Marketplace</a></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="artwork.html">Add Artwork</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="btn">Login</a></li>
                <li><a href="register.html">Register.</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-artwork-container">
            <h2>Add Artwork</h2>
            <form action="add_artwork_process.php" method="POST" enctype="multipart/form-data">
                <div class="error-message">
                    <!-- Display error messages here -->
                </div>
                
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter the title of your artwork">

                <label for="artist">Artist Name</label>
                <input type="text" id="artist" name="artist" required placeholder="Enter the artist's name">

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required placeholder="Enter a description of your artwork"></textarea>

                <label for="price">Price (ETH)</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="Enter the price in ETH">

                <label for="image">Artwork Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Add Artwork</button>

                <p><a href="index.html">Back to Home</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 NFT Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>
